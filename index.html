<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>codejam-canvas</title>
</head>
<body>
    <div class="wrapper">
        <div class="tools">
            <div class="tools-item"><i class="fas fa-fill-drip"></i>paint bucket</div>
            <div class="tools-item"><i class="fas fa-eye-dropper"></i>Choose color</div>
            <div class="tools-item"><i class="fas fa-arrows-alt"></i>move</div>
            <div class="tools-item"><i class="fas fa-exchange-alt"></i>tarnsform</div>
        </div>
        <div class="colors">
            <div class="colors-item"> <div class="colors-item-circle"></div> Current color</div>
            <div class="colors-item"> <div class="colors-item-circle"></div> Prev color</div>
            <div class="colors-item"> <div class="colors-item-circle red"></div> Red</div>
            <div class="colors-item"> <div class="colors-item-circle blue"></div> Blue</div>
        </div>

        <canvas id="canvas" width="512" height="512"></canvas>
    </div>
    <script src="./index.js"></script>
</body>
</html>
